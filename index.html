<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </div>
        <div class="search">
            <i class="fi fi-rr-search"></i>
            <i class="fi fi-rr-user"></i>
        </div>
    </header>
    <section class="home">
        <div class="box-1">
            <div class="logo">
                <a href="#"><i class="fi fi-ss-paper-plane"></i> Viet.com</a>
            </div>
            <div class="welcome">
                <h1>Welcome</h1>
                <h2>To my    new website</h2>
            </div>
            <div class="lorem"></div>
            <div class="icon">
                <a href="https://www.facebook.com/quoc.viet2606" class="ic"><i class="fi fi-brands-facebook"></i></a>
                <a href="https://www.instagram.com/qviet26.6/" class="ic"><i class="fi fi-brands-instagram"></i></a>
                <a href="https://www.tiktok.com/@26thg64" class="ic"><i class="fi fi-brands-tik-tok"></i></a>
                <a href="https://github.com/Vietvo266" class="ic"><i class="fi fi-brands-github"></i></a>
            </div>
        </div>
        <div class="box-2">
            <div class="signin">
                <h2>Sign In</h2>
                <div class="input">
                    <i class="fi fi-rr-envelope"></i>
                    <input type="text" class="input-mail" autocomplete="off" placeholder="Email" required>
                </div>
                <div class="input">
                    <i class="fi fi-rr-lock"></i>
                    <input type="password" class="input-mail" autocomplete="off" placeholder="Password" required>                 
                </div>
                <div class="check">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button">
                    <button type="submit" class="btn">Login</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
